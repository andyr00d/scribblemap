<head>

    <script src="//scribblemaps.com/api/js/"></script>

    <script>


    window.onload = function() {
       var el = document.getElementById('ScribbleMap');
       var sm = new ScribbleMap(el);

       //set up the style variable based on google maps
       var myStyle = [
       {
         featureType: "all",
         elementType: "labels",
         stylers: [
             { visibility: "off" }
         ]
       },
       {
         featureType: "administrative.country",
         elementType: "geometry.stroke",
         stylers: [
             { visibility: "off" }
         ]
       }
       ];

       //set all the display options
       sm.view.setCenter([36.33444,  43.1409]);
       sm.view.setZoom(10);
       sm.ui.setAvailableTools([]);
       sm.ui.styleControl(scribblemaps.ControlType.SEARCH,{"display":"none"});
       sm.ui.styleControl(scribblemaps.ControlType.LINE_SETTINGS,{"display":"none"});
       sm.ui.styleControl(scribblemaps.ControlType.LINE_COLOR,{"display":"none"});
       sm.ui.styleControl(scribblemaps.ControlType.FILL_COLOR,{"display":"none"});
       sm.ui.styleControl(scribblemaps.ControlType.ZOOM,{"display":"none"});
       sm.ui.styleControl(scribblemaps.ControlType.MAP_TYPE,{"display":"none"});
       sm.ui.styleControl(scribblemaps.ControlType.LEGEND,{"display":"none"});

       sm.getBaseAPIMap().setMapTypeId(google.maps.MapTypeId.TERRAIN);

       //set the map properties by getting them from getbaseAPImap
       //var mapOptions = {
         //mapTypeId: google.maps.MapTypeId.TERRAIN,
         //styles: myStyle
       //};
       //sm.getBaseAPIMap().setOptions(mapOptions);

       //Prints all draw functions
       console.log(sm.draw);
       document.getElementById('footer').style.height = 0;

       /* Set the Andy Roo base Polygon.*/
       sm.draw.label([36.33444,  43.1409], "AndyRoo Kingdom");

       sm.draw.poly([
                   [36.41444, 43.11009],
                   [36.33179, 43.06649],
                   [36.28420, 43.15953],
                   [36.29583, 43.22064],
                   [36.36608, 43.24262],
                   [36.40477, 43.18974],
       ], {
           "fillOpacity": 0.5,
           "fillColor": "#00FF00",
           "lineColor": "#000000"
       });

     }

    </script>

    <style>

</style>
</head>

<body>
    <div id="ScribbleMap" style="width: 500px; height: 500px"></div>
</body>
